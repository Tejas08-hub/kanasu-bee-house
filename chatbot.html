<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kanasu Bee House</title>
    <style>
         :root {
            --primary: #f4b400;
            --bg: #fffdf0;
            --bot-bubble: #f1f1f1;
            --user-bubble: #ffd700;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        
        #chat-window {
            width: 100%;
            max-width: 700px;
            height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .nav-link {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }
        
        .clear-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 13px;
            cursor: pointer;
        }
        
        #chat-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fffdf9;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            align-self: flex-end;
            background: var(--user-bubble);
            color: #000;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            align-self: flex-start;
            background: var(--bot-bubble);
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            padding: 12px 15px;
            display: flex;
            gap: 10px;
            background: #fff;
            border-top: 1px solid #eee;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }
        
        input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: #f9f9f9;
        }
        
        input:focus {
            border-color: var(--primary);
            background: #fff;
        }
        
        button#send-btn {
            padding: 0 20px;
            background: var(--primary);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
        }
        
        .typing {
            font-style: italic;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="chat-window">
        <div class="top-nav">
            <a href="dashboard.html" class="nav-link">‚Üê Back</a>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>

        <div id="chat-container">
            <div class="message bot-message">Hello! How can I help with your bees today?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        function appendMessage(sender, text, isHTML = false) {
            const msgDiv = document.createElement("div");
            const msgId = "msg-" + Date.now();
            msgDiv.id = msgId;
            msgDiv.className = `message ${sender}-message`;

            if (isHTML) {
                msgDiv.innerHTML = text;
            } else {
                msgDiv.innerText = text;
            }

            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgId;
        }

        function clearChat() {
            if (confirm("Clear conversation?")) {
                chatContainer.innerHTML = '<div class="message bot-message">Chat cleared. How can I help?</div>';
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage("user", message);
            userInput.value = "";

            // Simple professional typing indicator
            const botMsgId = appendMessage("bot", '<span class="typing">Typing...</span>', true);

            try {
                const response = await fetch("http://localhost:3000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                const data = await response.json();
                const botBubble = document.getElementById(botMsgId);
                if (botBubble) {
                    // This replaces "Typing..." with the actual answer
                    botBubble.innerText = data.reply;
                }
            } catch (error) {
                const botBubble = document.getElementById(botMsgId);
                if (botBubble) {
                    botBubble.innerText = "Error connecting to server.";
                }
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>

</html>
