<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Calculator ‚Äì Kanasu Bee House</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary: #f4b400;
            --bg: #fffcf0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff9e6 0%, #fffcf0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .back-nav {
            align-self: flex-start;
            text-decoration: none;
            color: #444;
            font-weight: 700;
            font-size: 14px;
            background: white;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            transition: 0.3s;
        }
        
        .calc-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(244, 180, 0, 0.2);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 800;
            color: #222;
            font-size: 22px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #777;
            text-transform: uppercase;
            margin: 0 0 8px 5px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: 2px solid #eee;
            font-size: 16px;
            /* Best for Mobile prevent zoom */
            font-weight: 600;
            transition: 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(244, 180, 0, 0.3);
        }
        
        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 20px;
            display: none;
            background: #f9f9f9;
            animation: fadeIn 0.5s ease;
        }
        
        .res-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .res-row b {
            font-weight: 800;
            font-size: 16px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Mobile Specific */
        
        @media (max-width: 480px) {
            .calc-card {
                padding: 20px;
            }
            h2 {
                font-size: 19px;
            }
        }
    </style>
</head>

<body>

    <a href="dashboard.html" class="back-nav">‚¨Ö Back</a>

    <div class="calc-card">
        <h2>üçØ Honey Profit & ROI</h2>

        <div class="input-group">
            <label>Honey Weight (kg)</label>
            <input type="number" id="kg" placeholder="e.g. 20">
        </div>

        <div class="input-group">
            <label>Price per kg (‚Çπ)</label>
            <input type="number" id="price" placeholder="e.g. 500">
        </div>

        <div class="input-group">
            <label>Total Costs (‚Çπ)</label>
            <input type="number" id="expense" placeholder="Equipment, labor, etc.">
        </div>

        <button onclick="calculate()">Analyze Profit</button>

        <div id="result" class="result-box">
            <div class="res-row"><span>Total Revenue:</span> <b id="revText">‚Çπ0</b></div>
            <div class="res-row"><span>Net Profit:</span> <b id="profitText">‚Çπ0</b></div>
            <div class="res-row"><span>ROI:</span> <b id="roiText">0%</b></div>
            <hr style="margin:12px 0; opacity:0.1">
            <div class="res-row" style="font-size: 12px; color: #666;">
                <span>Break-even:</span> <span id="beText" style="font-weight:700">0 kg</span>
            </div>
            <div class="res-row" style="font-size: 12px; color: #666;">
                <span>Margin:</span> <span id="marginText" style="font-weight:700">0%</span>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const kg = parseFloat(document.getElementById('kg').value);
            const price = parseFloat(document.getElementById('price').value);
            const expense = parseFloat(document.getElementById('expense').value);

            if (!kg || !price || isNaN(expense)) {
                alert("Please fill all fields");
                return;
            }

            const revenue = kg * price;
            const profit = revenue - expense;
            const roi = expense > 0 ? ((profit / expense) * 100).toFixed(1) : 0;
            const margin = revenue > 0 ? ((profit / revenue) * 100).toFixed(1) : 0;
            const breakEven = expense / price;

            const resBox = document.getElementById('result');
            resBox.style.display = "block";

            // UI Color logic
            resBox.style.background = profit >= 0 ? "#e6f7ea" : "#fdecea";
            document.getElementById('profitText').style.color = profit >= 0 ? "#2e7d32" : "#c0392b";

            document.getElementById('revText').innerText = "‚Çπ" + revenue.toLocaleString();
            document.getElementById('profitText').innerText = "‚Çπ" + profit.toLocaleString();
            document.getElementById('roiText').innerText = roi + "%";
            document.getElementById('beText').innerText = breakEven.toFixed(2) + " kg";
            document.getElementById('marginText').innerText = margin + "%";
        }
    </script>
</body>

</html>
