<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary: #f4b400;
            --bg: #fffcf0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: var(--bg);
            padding: 15px;
        }
        
        .header {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .back {
            text-decoration: none;
            color: #444;
            font-weight: 700;
            background: white;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            padding-bottom: 50px;
        }
        
        .video-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-card img {
            width: 100%;
            height: 210px;
            object-fit: cover;
        }
        
        .info {
            padding: 18px;
        }
        
        .info h3 {
            font-size: 15px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .info span {
            font-size: 12px;
            color: var(--primary);
            font-weight: 600;
        }
        
        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="dashboard.html" class="back">â¬… Back</a>
        <h2 style="font-weight: 800; font-size: 22px;">Video Guides</h2>
    </div>

    <div class="video-grid">
        <a href="https://www.youtube.com/watch?v=UJx0h1k2N0I" target="_blank" class="video-card">
            <img src="https://img.youtube.com/vi/UJx0h1k2N0I/maxresdefault.jpg" alt="Tutorial">
            <div class="info">
                <span>TECHNIQUE</span>
                <h3>Advanced Honey Extraction</h3>
            </div>
        </a>
        <a href="https://www.youtube.com/watch?v=3E0jZo2QPHo" target="_blank" class="video-card">
            <img src="https://img.youtube.com/vi/3E0jZo2QPHo/maxresdefault.jpg" alt="Tutorial">
            <div class="info">
                <span>BASICS</span>
                <h3>Beekeeping for Beginners</h3>
            </div>
        </a>
        <a href="https://www.youtube.com/watch?v=5KrXn0qk9OY" target="_blank" class="video-card">
            <img src="https://img.youtube.com/vi/5KrXn0qk9OY/maxresdefault.jpg" alt="Tutorial">
            <div class="info">
                <span>HEALTH</span>
                <h3>Varroa Mite Control</h3>
            </div>
        </a>
    </div>
</body>

</html>
